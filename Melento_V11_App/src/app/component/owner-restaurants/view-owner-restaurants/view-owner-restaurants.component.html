<table>
    <thead>
        <th>Id</th>
        <th>Restaurant_Name</th>
        <th>Image</th>
        <th>Address</th>
        <th>Dishes</th>
    </thead>
    <tbody>
        <tr *ngFor="let u of restaurants">
            <td>{{u.id}}</td>
            <td>{{u.r_Name}}</td>
            <td><img src={{u.r_Img_Path}} height="200px" width="200px"/></td>
            <td>
                <div *ngFor="let address of u.r_Addresses">
                House No : {{address.house_No}}<br/>
                {{address.street}},{{address.area}}<br/>
                {{address.city}},{{address.country}}<br/>
                {{address.pincode}}<br/>
                </div>
            </td>
            <td>
                <button class="btn btn-primary" (click)="viewMenu(u.id)">View Dish</button>
            </td>
            <td>
                <button class="btn btn-primary" (click)="deleteRestaurant(u.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
