<div>
<div class="row">
  <table class="table table-dark table-hover">
    <thead style="background-color: black;">
      <th>Id</th>
      <th>Name</th>
      <th>Image</th>
      <th>Menu</th>
    </thead>
    <tbody>
        <tr *ngFor="let restaurant of pagedRestaurants">
            <td>{{restaurant.id}}</td>
            <td>{{restaurant.r_Name}}</td>
            <td>
              <img [src]="restaurant.r_Img_Path" alt="..." height="200px" width="200px">
            </td>
            <td><button class="btn btn-primary" (click)="viewMenu(restaurant.id)">Menu</button></td>
        </tr>
    </tbody>
  </table>
</div>

<div class="text-center" class="row" style="background-color: #c2cad0;">
  <div class="d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item" *ngIf="currentPage > 1">
        <a class="page-link" (click)="onPageChange(currentPage - 1)">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let page of pages"
        [class.active]="page === currentPage"
      >
        <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
      </li>
      <li class="page-item" *ngIf="currentPage < pages.length">
        <a class="page-link" (click)="onPageChange(currentPage + 1)">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>
</div>
</div>
