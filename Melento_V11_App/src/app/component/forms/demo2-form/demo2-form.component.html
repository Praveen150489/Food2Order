<form #myForm="ngForm">
  <div class="modal-body">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" #email>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="password" #password>
      </div>
      <button type="submit" class="btn btn-primary" (click)="registerUser_Jwt(email.value,password.value)">Register</button>
      <button type="submit" class="btn btn-primary" (click)="loginUser_Jwt(email.value,password.value)">Login</button>
  </div>
</form>
